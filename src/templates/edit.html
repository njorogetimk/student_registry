{% extends 'base.html' %} {% block content %}
<h1 style="width: 100%">
    {% block title %} {{ student.firstname }} {{ student.lastname }}'s Details{%
    endblock %}
</h1>

<form method="post">
    <p>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" value={{ student.firstname }} placeholder="First Name" />
    </p>
    <p>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" value={{student.lastname}} placeholder="Last Name" />
    </p>
    <p>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" value={{ student.email }}>
    </p>
    <p>
        <label for="age">Age</label>
        <input type="number" name="age" placeholder="Age" value={{ student.age }}>
    </p>
    <p>
        <label for="Bio">Bio</label>
        <textarea name="bio" placeholder="Bio" cols="60" rows="15">{{ student.bio }}</textarea>
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>
{% endblock %}
